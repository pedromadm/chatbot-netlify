<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot Sigma</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    #resposta { white-space: pre-wrap; background: #f2f2f2; padding: 10px; margin-top: 20px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>ğŸ¤– Chatbot Sigma</h1>
  <p>Escreva a sua pergunta com base no manual:</p>
  <textarea id="pergunta" rows="5" style="width:100%;"></textarea>
  <br><br>
  <button onclick="enviarPergunta()">Enviar</button>

  <div id="resposta"></div>

  <script>
    async function enviarPergunta() {
      const pergunta = document.getElementById("pergunta").value;
      const respostaDiv = document.getElementById("resposta");
      respostaDiv.textContent = "A pensar...";

      console.log("â¡ï¸ Pergunta enviada:", pergunta);

      try {
        const res = await fetch("/.netlify/functions/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: pergunta })
        });

        console.log("ğŸ“¡ Status da resposta:", res.status, res.statusText);

        // Tentamos ler o corpo sempre, mesmo em erro, para ver detalhes
        const data = await res.json().catch(() => ({ erro: "Resposta nÃ£oâ€‘JSON" }));
        console.log("ğŸ“„ Corpo bruto da resposta:", data);

        if (!res.ok) {
          respostaDiv.textContent = `Erro ${res.status}: ${data.message || 'nÃ£o especificado'}`;
          return;
        }

        respostaDiv.textContent = data.resposta || "Sem resposta.";
      } catch (err) {
        console.error("âŒ Erro fetch:", err);
        respostaDiv.textContent = "Erro ao contactar o servidor.";
      }
    }
  </script>
</body>
</html>
